version="${theVersion}.0"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile             project(':functionalj-all')
    annotationProcessor project(':functionalj-types')
    annotationProcessor project(':functionalj-elm')
    
    compile 'junit:junit:4.12'
    
    compileOnly         'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    
    // == Test ==
    
    testCompile 'junit:junit:4.12'
    
    testAnnotationProcessor project(':functionalj-types')
    testAnnotationProcessor project(':functionalj-elm')
    
    testCompile             'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    
}
