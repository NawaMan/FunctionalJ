version="${theVersion}.0"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/nawaman/nawaman-maven-repository/master/' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.2'
    
    compile 'defaultj:defaultj-api:1.2.2.0'
    compile 'nawaman:nullablej:3.3.0.0'
    
    //== Test ==
    
    testCompile 'junit:junit:4.12'
    testCompile 'defaultj:defaultj-core:1.2.0.0'
    
}
